	<head>
		<meta charset="UTF-8" />

	<body>
		<div class="container">
			<div class="container-header">
				<h1>Welcome to OSM!</h1>
			</div>
			<div class="container-body">
				<form id="login">
					<br />
					<div class="input-field">
						<input id="username" type="text" name="username" />
						<label for="username">Username</label>
					</div>
					<div class="input-field">
						<input id="password" type="password" name="password" />
						<label for="password">Password</label>
					</div>
					<br />
					<button type="submit">Log In</button>
					<br />
				</form>

				<form id="register">
					<br />
					<div class="input-field">
						<input id="aadharId" type="text" name="aadharId" />
						<label for="aadharId">Aadhar ID</label>
					</div>
					<div class="input-field">
						<input id="name" type="text" name="name" />
						<label for="name">Full Name</label>
					</div>
					<div class="input-field">
						<input id="password" type="password" name="password" />
						<label for="password">Password</label>
					</div>
					<div class="input-field">
						<input id="password" type="password" name="password" />
						<label for="password">Confirm Password</label>
					</div>
					<fieldset name="residentialAddress">
						<legend>Residential Address</legend>
						<div class="input-field">
							<input id="addr1" type="text" name="addr1" />
							<label for="addr1">Address 1</label>
						</div>
						<div class="input-field">
							<input id="addr2" type="text" name="addr2" />
							<label for="addr2">Address 2</label>
						</div>
						<div class="input-field">
							<input id="village" type="text" name="village" />
							<label for="village">Village/Town</label>
						</div>
						<div class="input-field">
							<input id="district" type="text" name="district" />
							<label for="district">District</label>
						</div>
						<div class="input-field">
							<input id="state" type="text" name="state" />
							<label for="state">State</label>
						</div>
					</fieldset>
					<fieldset name="farmAddress">
						<legend>Farm Address</legend>
						<div class="input-field">
							<input id="addr1f" type="text" name="addr1f" />
							<label for="addr1f">Address 1</label>
						</div>
						<div class="input-field">
							<input id="addr2f" type="text" name="addr2f" />
							<label for="addr2f">Address 2</label>
						</div>
						<div class="input-field">
							<input id="villagef" type="text" name="villagef" />
							<label for="villagef">Village/Town</label>
						</div>
						<div class="input-field">
							<input id="districtf" type="text" name="districtf" />
							<label for="districtf">District</label>
						</div>
						<div class="input-field">
							<input id="statef" type="text" name="statef" />
							<label for="statef">State</label>
						</div>
					</fieldset>
					<div class="input-field">
						<input id="phoneNumber" type="text" name="phoneNumber" />
						<label for="phoneNumber">Phone number</label>
					</div><br />
					<button type="submit">Register</button><br />
				</form>
			</div>
		</div>
		<div id="show-register" class="container-plain">
			Don't have an ID?<br />
			<button>Register!</button>
		</div>
		<div id="show-login" class="container-plain">
			Have an ID?<br />
			<button>Log In!</button>
		</div>
		<br /><br />
	</body>
